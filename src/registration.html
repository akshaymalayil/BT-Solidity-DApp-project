<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet Home - Registration</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to Pet Home</h1>
        <hr/>
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-push-2">
                <h2 class="text-center">Sign In / Register</h2>
                <form id="registrationForm" onsubmit="return false;">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
                    </div>
                    <button type="button" class="btn btn-primary" onclick="App.registerUser(document.getElementById('name').value, document.getElementById('email').value);">Register</button>
                    <button type="button" class="btn btn-success" onclick="App.signInUser(document.getElementById('email').value);">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script> -->
    <script src="js/web3.min.js"></script>

    <script src="js/truffle-contract.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@latest/dist/truffle-contract.min.js"></script> -->
    
    <script src="js/app.js"></script>

</body>
</html>
